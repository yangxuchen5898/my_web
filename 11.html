<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文本文档11</title>
</head>
<body>
    <script>
        var x;
        // 函数作用域
        let y=5;
        // 块级作用域，更安全
        const z=10;
        console.log(x,y,z);
        let name='文本文档11';
        console.log(name);
        let empty_value=null;
        console.log(empty_value);
    </script>
    <p>
        说明null和undifined的区别
    </p>
    <p>
        undefined是一个变量声明了但没有赋值，或者一个对象属性不存在，当函数没有返回值时，默认返回也是undifined，null是一个变量被赋值为null
    </p>
</body>
</html>
