<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文档标题</title>
</head>
<body>
    <h1>一级标题标签</h1>
    <h2>二级标题标签</h2>
    <h3>三级标题标签</h3>
    <h4>四级标题标签</h4>
    <h5>五级标题标签</h5>
    <h6>六级标题标签</h6>
    <p>这是一个段落标签</p>
    <p><b>这是加粗文本</b></p>
    <p><i>这是斜体文本</i></p>
    <p><u>这是下划线文本</u></p>
    <p><s>这是删除线文本</s></p>
    <p><mark>这是标记文本</mark></p>
    <p><small>这是小号文本</small></p>
    <ul>
        <li>无序列表项 1</li>
        <li>无序列表项 2</li>
        <li>无序列表项 3</li>
    </ul>
    <ol>
        <li>有序列表项 1</li>
        <li>有序列表项 2</li>
        <li>有序列表项 3</li>
    </ol>
    <table border="4">
        <tr>
            <th>表头 1</th>
            <th>表头 2</th>
            <th>表头 3</th>
        </tr>
        <tr>
            <td>单元格 1</td>
            <td>单元格 2</td>
            <td>单元格 3</td>
        </tr>
        <tr>
            <td>单元格 4</td>
            <td>单元格 5</td>
            <td>单元格 6</td>
        </tr>
    </table>

</body>
</html>
