<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文本文档8</title>
    <style>
        .father {
            /* width: 500px; */
            height: 200px;
            background-color: lightgray;
            overflow: hidden; /* 清除浮动 */
        }
        .left_son {
            float: left;
            width: 200px;
            height: 100px;
            background-color: lightgreen;
        }
        .right_son {
            float: right;
            width: 200px;
            height: 100px;
            background-color: lightcoral;
        }
    </style>
</head>
<body>
    <div class="father">
        <div class="left_son">左浮动</div>
        <div class="right_son">右浮动</div>
    </div>
</body>
</html>
