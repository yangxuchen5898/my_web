<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文本文档15</title>
</head>
<body>
    <div id="box1">ID选择器</div>
    <div class="box2">类选择器</div>
    <div>普通的标签</div>
    <button>点我</button>
    <script>
        let element_id = document.getElementById('box1');
        let element_class = document.getElementsByClassName('box2')[0];
        let element_tag = document.getElementsByTagName('div')[2];
        console.log(element_id);
        console.log(element_class);
        console.log(element_tag);
        element_id.innerHTML = 'id选择器修改后的内容';
        element_class.innerText = '类选择器修改后的内容';
        element_tag.style.color = 'red';
        // DOM 属性绑定事件
        var button_element = document.getElementsByTagName('button')[0];
        console.log(button_element);
        // button_element.onclick = function() {
        //     alert('按钮被点击1');
        // };
        button_element.addEventListener('click', function() {
            alert('按钮被点击2');
        });
    </script>
</body>
</html>
