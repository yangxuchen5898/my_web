<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文本文档14</title>
</head>
<body>
    <button onclick="click_event()">
        点击事件
    </button>
    <input type="text" onfocus="focus_event()" onblur="blur_event()">
    <script>
        function click_event() {
            alert('点击事件');
        }
        function focus_event() {
            console.log('输入框获得焦点');
        }
        function blur_event() {
            console.log('输入框失去焦点');
        }
    </script>
</body>
</html>
